<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta http-equiv="pragma" content="no-cache" />
<div class="wrapper row-offcanvas row-offcanvas-left">
    <div class="right-side">
        <section class="content">
	<form name="vm.empBasicInfo" novalidate class="empInfo">
		<fieldset data-ng-disabled="vm.infoView">
			<div class="row">
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-4 text-to-right">
							<label for="organization" class="control-label">Organization</label>
						</div>
						<div class="col-md-8">							
                                                    <input class="form-control pull-left" id="orgName" name="orgName"  ng-disabled="!iseditable"
                                                        ng-model="vm.basicInfo.orgName" required placeholder='Organization' type="text">
							<br />
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="row">
						<div class="col-md-5 text-to-right">
							<label for="employeeNumber" class="control-label">Employee Name</font>
							</label>
						</div>
						<div class="col-md-7">
							<input class="form-control pull-left" id="employeeName" name="employeeName" ng-disabled="!iseditable"
								ng-model="vm.basicInfo.fullName" required 
								placeholder='Employee Name'
								type="text" minlength="4" maxlength="25" no-special-char-space >
							<br />
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="row">
						<div class="col-md-5 text-to-right">
							<label for="employeeNumber"
								class="control-label no-padding">Employee Number</font>
							</label>
						</div>
						<div class="col-md-7">
							<input class="form-control pull-left" id="employeeNumber" name="employeeNumber" ng-disabled="!iseditable"
								ng-model="vm.basicInfo.employeeNumber" required 
								placeholder='Employee Number'
								type="text" minlength="4" maxlength="25" no-special-char-space >
							<br />
						</div>
					</div>
				</div>
				<div class="col-md-2">
              			    <div class="card-block align-center">							
                                        <div ng-model="picFile" required="" id="image"
                                            class="drop-box" ngf-drop-available="dropAvailable" class="drop-box">
            				    <span ng-show="dropAvailable"> 
                                                <img ngf-src="vm.preview.content" class="thumb empPic"></span>
            					<span ng-show="vm.preview.content == null">No Image Found</span>
					</div>
                                    </div>
				</div>
				<br>
				</div>
		</fieldset>
	</form>
	<br>
</section>
</div>
</div>
