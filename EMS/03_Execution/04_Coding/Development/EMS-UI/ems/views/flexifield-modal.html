<div class="modal fade" id="EmpFlexiFieldModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close modelCloseButton" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">
                    Additional Info
                </h4>
                <div class="row" ng-if="isTrascError">
                    <div style="width: 65%;margin-left: 110px; margin-top: 2px;" ng-class="{ 'alert col-md-offset-1 col-sm-10 text-center no-padding': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error'}" ng-if="flash" ng-bind="flash.message">
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div ng-repeat="flexiField in flexiFieldList">
                        <table class="table table-borderless">
                            <tr ng-repeat="flexData in flexiField.flexiDataList | orderBy:'columnSeq'">
                                <td >{{flexData.columnValue}} <font ng-if="flexData.isMandatory === 1" color="red">*</font></td>
                                <td ng-if="flexData.columnType === 'STRING'">
                                    <input class="form-control" style="text-transform: uppercase" type="text" id="{{flexData.columnName}}" ng-model="flexData.value" ng-change="executeScript(flexData.javascriptValidation)" ng-disabled="!iseditable" maxlength="100"/>
                                </td>
                                <td ng-if="flexData.columnType === 'NUMBER'">
                                     <input class="form-control" type="number" id="{{flexData.columnName}}" ng-model="flexData.value" only-number ng-change="executeScript(flexData.javascriptValidation)" ng-disabled="!iseditable"  maxlength="100"/>
                                </td>
                                <td ng-if="flexData.columnType === 'DATE'">
                                    <input class="form-control" type="date" id="{{flexData.columnName}}" ng-model="flexData.value" data-date-inline-picker="true" ng-change="executeScript(flexData.javascriptValidation)" ng-disabled="!iseditable"  maxlength="100"/>
                                </td>
                                <td ng-if="flexData.columnType === 'DECIMAL'">
                                    <input class="form-control" type="number" id="{{flexData.columnName}}" ng-model="flexData.value" ng-change="executeScript(flexData.javascriptValidation)" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" ng-disabled="!iseditable"  maxlength="100"/>
                                </td>
                            </tr>
                        </table>
                </div>
                <div class="modal-footer">
                    <div class="pull-right">
                        <button class="btn btn-primary" ng-click="vm.clearFlexFields();" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" ng-click="vm.validateFlexFields();" ng-disabled="!iseditable">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
