<section class="content">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<button ng-click="hideViewProfile()" class="btn btn-primary btn-sm" style="min-width:10%; margin-bottom: 4px;"
					      type="button">
					      <i class="glyphicon glyphicon-remove" style="color:red;"></i>
						 </button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="box box-primary">
				<div class="box-header">
					<h4 class="box-title">Employee Information</h4>
				</div>
				<div class="box-body">
					<form class="form-horizontal">
						<div class="form-group" style="margin-bottom: 1px;" ng-repeat="(key,val) in employeeProfileData">
								<div ng-if="key=='supervisorId' && employeeId==employeeProfileData.supervisorId">
										<button ng-click="getEmployeeProfile(employeeProfileData.empId)" class="btn btn-primary btn-sm" style="min-width:10%; margin-bottom: 4px;margin-top: -203px;
										float: right;
										margin-right: 14px;"
										type="button">
										<i class="glyphicon glyphicon-pencil" style="color:lightgreen;"></i>
									   </button></div>
								<label ng-if="key=='name'" for="name" class="col-xs-3 control-label">Name</label>
								<label ng-if="key=='name'" class="control-label ">{{val}}</label>
								<label ng-if="key=='position'" for="name" class="col-xs-3 control-label">Position</label>
								<label ng-if="key=='position'" class="control-label ">{{val}}</label>
								<!-- <label ng-if="key=='department'" for="name" class="col-xs-5 control-label">Department</label>
								<label ng-if="key=='department'" class="control-label ">{{val}}</label>
								<label ng-if="key=='supervisorName'" for="name" class="col-xs-5 control-label">Reporting Manager</label>
								<label ng-if="key=='supervisorName'" class="control-label ">{{val}}</label>-->
								<label ng-if="key=='sex'" for="name" class="col-xs-3 control-label">Gender</label>
								<label ng-if="key=='sex'" class="control-label ">{{val}}</label>
								<label ng-if="key=='dateHired'" for="name" class="col-xs-3 control-label">Date Hired</label>
								<label ng-if="key=='dateHired'" class="control-label ">{{val}}</label>
								
						</div>
					</form>
				</div>
			</div>
		</div>
